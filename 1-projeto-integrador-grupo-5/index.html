<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de música</title>
</head>
<body>
    <header>
        <div class="logo"
            <img src="logo.png" alt="Logo do site">
        </div>
        <div class="search-login">
            <input type="text" placeholder="Digite o nome do filme ou série">
            <button class="login-botao">Login</button>
            <button class="register-botao">Cadastre-se</button>
        </div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Série</a></li>
                <li><a href="#">Filmes</a></li>
                <li><a href="#">Jogos</a></li>
                <li><a href="#">Tendências</a></li>
                <li><a href="#">Notícias</a></li>
            </ul>
            <ul class="midias-sociais">
                <li><a href="#"><img src="whatsapp.png" alt="Whataspp"</a></li>
                <li><a href="#"><img src="facebook.png" alt="Facebook"</a></li>
                <li><a href="#"><img src="instagran.png" alt="Instagram"</a></li>
            </ul>
        </nav>
        
    </header>
    <main>
        <section class="series-recentes">
            <h2>Séries recentes</h2>
            <button>Saiba mais</button>
        </section>
    </main>
    <footer></footer>
</body>
</html>
